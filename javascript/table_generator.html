<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .no-error 
        {
            font-size: 0px;
            background-color: white;
            border:1px solid black;
        }
        .error 
        {
            font-size: 16px;
            background-color:bisque;
            border:1px solid red;
            color:red;
        }
    </style>
</head>
<body>
    <form action="success.html" method="post"  onsubmit="return GenerateTable();" >
        <table align="center" border="2" cellpadding="10" width="70%">
            <tr>
                <td colspan="3" align="center">
                    <h3>HTML table generator</h3>
                </td>
            </tr>
            <tr>
                <td width="20%">Enter row</td>
                <td width="30%">
                    <input type="text" name="tablerow" id="tablerow" onblur="Validate(this.id);">
                </td>
                <td width="50%" id="td-tablerow" class="no-error">row can not be empty</td>
            </tr>
            <tr>
                <td>Enter Column</td>
                <td>
                    <input type="text" name="tablecolumn" id="tablecolumn" onblur="Validate(this.id);">
                </td>
                <td id="td-tablecolumn" class="no-error">column can not be empty</td>
            </tr>
            <tr>
                <td>Select loop</td>
                <td>
                    <select id="loop">
                        <option value="1">While loop</option>
                        <option value="2">For loop</option>
                        <option value="3">Do while loop</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Generate HTML table">
                </td>
            </tr>
        </table>

        <div id="mydiv"><h3>here we will display table</h3></div>
    </form>
    <script>
        //variables declaration 
        var tablerow = document.getElementById("tablerow");
        var tablecolumn = document.getElementById("tablecolumn");
        var loop = document.getElementById("loop");
        var mydiv = document.getElementById("mydiv");
        var output = '';
        //user defined function
        let isNumber = function(str)
        {
            return !/\D/.test(str);
        }
        //let function-name = function()
        let Validate = function(TagId){
            var TdId = "td-" + TagId;
            console.log('onblue event triggered for ' + TagId + " and its td id " + TdId);
            if(document.getElementById(TagId).value=="")
            {
                document.getElementById(TdId).className = "error";
                document.getElementById(TdId).innerHTML = "value required";
            }
            else if(isNumber(document.getElementById(TagId).value)==false)
            {
                document.getElementById(TdId).className = "error";
                document.getElementById(TdId).innerHTML = "value must be only digits";
            }
            else 
            {
                document.getElementById(TdId).className = "no-error";
            }

        }

        let GenerateTable = function()
        {
            if(loop.value==1)
            {
                
                output = "<table border='1' align='center' cellpadding='10' width='70%'>";
                var row = 1;
                while(row<=parseInt(tablerow.value))
                {
                    output += "<tr>";
                    var column=1;
                    while(column<=parseInt(tablecolumn.value))
                    {
                        output += "<td>The easylearn academy</td>";
                        column=column+1; //4
                    }
                    output += "</tr>";
                    row=row+1;
                }
                output += "</table>";
                // alert(output);
            }
            if(loop.value==2)
            {
                //for loop 
            }
            if(loop.value==3)
            {
                //do while loop 
            }
            mydiv.innerHTML = output;
            return false;
        }
    </script>
</body>
</html>
