<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 offset-lg-3 col-sm-10 col-12 offset-md-3 offset-sm-1">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" placeholder="email">
                            </div>

                            <div class="mb-3">
                                <input class="form-control" type="password" name="accountpassword" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <button class="btn btn-danger" type="reset">clear all</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</body>
</html>
