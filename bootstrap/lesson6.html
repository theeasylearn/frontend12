<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ol class="list-unstyled">
                    <li>Mango</li>
                    <li>Apple</li>
                    <li>Orange</li>
                    <li>Grapes</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ol class="list-group">
                    <li class="list-group-item">Mango</li>
                    <li class="list-group-item">Apple</li>
                    <li class="list-group-item">Orange</li>
                    <li class="list-group-item">Grapes</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ol class="list-group">
                    <li class="list-group-item list-group-item-danger">Mango</li>
                    <li class="list-group-item list-group-item-danger">Apple</li>
                    <li class="list-group-item list-group-item-danger">Orange</li>
                    <li class="list-group-item list-group-item-danger">Grapes</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-inline">
                    <li class="list-inline-item">Apple</li>
                    <li class="list-inline-item">Grapes</li>
                    <li class="list-inline-item">Orange</li>
                    <li class="list-inline-item">Pineapple</li>
                </ul>
            </div>
        </div>
    </div>
     
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
