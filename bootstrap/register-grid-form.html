<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-success">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                </div>
                            </div>
                           <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <b>Select gender</b>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="formRadioDefault" value="1">
                                            <label class="form-check-label" for="formRadioDefault">Male</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="formRadioChecked" value="0">
                                            <label class="form-check-label" for="formRadioChecked">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <b>Country</b>
                                        <select class="form-select" aria-label="Default select">
                                            <option selected="">select country</option>
                                            <option value="1">India</option>
                                            <option value="2">US</option>
                                            <option value="3">Canada</option>
                                          </select>
                                    </div>
                                </div>
                           </div>
                           <div class="row">
                                <div class="col"><div class="mb-3">
                                    <b>select language</b>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="gujarati" name="gujarati">
                                        <label class="form-check-label" for="gujarati">Gujarati</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="2" id="hindi" >
                                        <label class="form-check-label" for="hindi">hindi</label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="4" id="english" >
                                        <label class="form-check-label" for="english">english</label>
                                      </div>
                                </div></div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Select your photo(image)</label>
                                        <input class="form-control" type="file" id="formFile" name="photo">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3 d-grid" style="margin-top: 30px;">
                                        <input type="submit" class="btn btn-success" value="Sign up">
                                    </div>
                                </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</body>

</html>
