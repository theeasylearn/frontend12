<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of pseudo</title>
    <style>
        img
        {
            margin-top: 40px;
            margin-left: 40px;
        }
        img:hover
        {
            border-radius: 50px;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }
        .mydiv:hover
        {
            padding: 20px;
            border-radius: 50px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }
    </style>
</head>
<body>
    <h1>
        Example of pseudo
    </h1>
    <hr>
    <img src="https://picsum.photos/350/350" alt="">
    <div class="mydiv">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque corporis saepe corrupti, fuga consequatur expedita maxime error ducimus possimus, animi quasi ut quisquam recusandae minima quis rem, exercitationem praesentium illum.
        </p>
    </div>
</body>
</html>
