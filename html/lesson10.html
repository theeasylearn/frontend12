<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <h1 align="center">
        Register Form
    </h1>
    <hr>
    <form action="success.html" method="post" enctype="multipart/form-data">
        <table align="center" width="60%" border="2">
            <tr>
                <td>Enter your name </td>
                <td>
                    <input type="text" name="sname" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your surname
                </td>
                <td>
                    <input type="text" name="surname" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your email
                </td>
                <td>
                    <input type="email" name="email" required />
                    <!-- html 5 input type -->
                </td>
            </tr>
            <tr>
                <td>
                    Enter your password
                </td>
                <td>
                    <input type="password" name="password" required />
                </td>
            </tr>
            <tr>
                <td>
                    Enter your address
                </td>
                <td>
                    <textarea name="address" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Enter your birth date
                </td>
                <td>
                    <input type="date" name="bday" required>
                    <!-- html 5 input type -->
                </td>
            </tr>
            <tr>
                <td>Enter your number</td>
                <td>
                    <input type="number" name="number" required>
                     <!-- html 5 input type -->
                </td>
            </tr>
            <tr>
                <td>
                    select your photo
                </td>
                <td>
                    <input type="file" accept="image/*"  name="photo">
                </td>
            </tr>
            <tr>
                <td>Select your gender </td>
                <td>
                    <label for="male">
                        <input id="male" type="radio" name="gender" value="1" checked required />Male
                    </label>
                    <label for="female">
                        <input id="female" type="radio" name="gender" value="0" required />Female
                    </label>
                    <label for="other">
                        <input id="other" type="radio" name="gender" value="2" required />Other
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Select your hobbies
                </td>
                <td>
                    <label for="">
                        <input type="checkbox" name="cricket" value="1">Cricket
                    </label>
                    <label for="">
                        <input type="checkbox" name="hockey" value="2">Hockey
                    </label>
                    <label for="">
                        <input type="checkbox" name="reading" value="4">Reading
                    </label>
                    <label for="">
                        <input type="checkbox" name="reels" value="8">Reels
                    </label>
                </td>
            </tr>
            <tr>
                <td>Select your city</td>
                <td>
                    <select name="city" >
                        <option value="" selected>Select your city</option>
                        <option value="1">Bhavnagar</option>
                        <option value="2">Ahmedabad</option>
                        <option value="3">Surat</option>
                        <option value="4">Anand</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Enter pincode</td>
                <td>
                    <input type="number" name="pincode">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Register">
                    <input type="reset" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
