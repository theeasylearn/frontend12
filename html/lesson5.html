<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of table</title>
</head>
<body>
    <h1>
        Example of table 
    </h1>
    <hr>
    <table border="2" width="80%" align="center">
        <thead>
            <th>Name</th>
            <th>Surname</th>
            <th>age</th>
        </thead>
        <tbody>
            <tr>
                <td>Param</td>
                <td>Patel</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Jigar</td>
                <td>Italiya</td>
                <td>21</td>
            </tr>
            <tr>
                <td colspan="2">Krunal</td>
                <td>23</td>
            </tr>
            <tr>
                <td colspan="3">Dhruvik</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tfoot>
    </table>
</body>
</html>
